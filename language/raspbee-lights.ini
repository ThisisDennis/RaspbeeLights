[RaspbeeLight:TurnOn]
(Schalte|Schalt|Mach) (das Licht|die Lampen) im $raspbeeLightGroups {group} (ein|an)
(Schalte|Schalt) die Stehlampe {group} (ein|an)

[RaspbeeLight:TurnRoomOn]
(Schalte|Schalt|Mach) alle [die] Lichter|Lampen) [hier] (ein|an)
Mach das Licht an

[RaspbeeLight:TurnRoomOff]
(Schalte|Schalt|Mach) alle [die] Lichter|Lampen) [hier] (aus|ab)
Mach das Licht aus
Gute Nacht

[RaspbeeLight:TurnOff]
(Schalte|Schalt|Mach) (das Licht|die Lampen) im $raspbeeLightGroups {group} (aus|ab)
(Schalte|Schalt) die Stehlampe {group} (ab|aus)

[RaspbeeLight:Dimm]
(Dimme|Dimm) das Licht im $raspbeeLightGroups {group} auf (0..100) {percent} [Prozent]